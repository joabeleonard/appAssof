<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item no-lines>
    <div class="avatar-wrapper">
      <ion-avatar>
        <img [src]="avatar">
      </ion-avatar>

      <button (click)="tiraFoto()" class="btn-tirar-foto" ion-button icon-only round>
        <ion-icon name="camera"></ion-icon>
      </button>
    </div>
  </ion-item>

  <ion-card>
    <ion-item>
      <ion-icon name="contact" item-left></ion-icon>
      {{ usuarioLogado.nome }}
    </ion-item>


    <ion-item>
      <ion-icon name="at" item-left></ion-icon>
      <p>{{ usuarioLogado.email }}</p>
    </ion-item>

  </ion-card>

</ion-content>
