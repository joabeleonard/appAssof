<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Noticias
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-card *ngFor="let noticia of noticias"  (click)="selecionaNotica(noticia)">
 
      <ion-item>
      
        <p>Data da postagem: {{noticia.data | date:"dd/MM/yy"}}</p>
      </ion-item>
 
      <img [src]="caminhoImagem + noticia.image" />
 
      <ion-card-content>
        {{noticia.titulo}}
      </ion-card-content>
      
 
    </ion-card>
  </ion-list>
</ion-content>
