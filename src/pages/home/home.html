<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Noticias
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-card *ngFor="let noticia of noticias">
 
      <ion-item>
      
        <p>{{noticia.data}}</p>
      </ion-item>
 
      <img src="http://placehold.it/500x200" />
 
      <ion-card-content>
        {{noticia.titulo}}
      </ion-card-content>
      
 
    </ion-card>
  </ion-list>
</ion-content>
