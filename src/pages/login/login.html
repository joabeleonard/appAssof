<ion-content scroll="false">
    <div class="splash-bg"></div>
    <div class="splash-info">
      <div class="splash-logo"></div>
      <div class="splash-intro">
        
      </div>
    </div>
    <div padding>
      <form (ngSubmit)="efetuaLogin()">
        <ion-item>
            <ion-label stacked>CPF</ion-label>
            <ion-input [(ngModel)]="cpf" name="cpf" type="text"></ion-input>
        </ion-item>
  
        <ion-item>
            <ion-label stacked>Senha</ion-label>
            <ion-input [(ngModel)]="senha" name="senha" type="password"></ion-input>
        </ion-item>
  
        <button ion-button block type="submit" class="login">ENTRAR</button>
      </form>
    </div>
  </ion-content>
