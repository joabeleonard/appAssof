<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Processos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let processo of processos" (click)="selecionarProcesso(processo)">
      <h2>{{processo}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
