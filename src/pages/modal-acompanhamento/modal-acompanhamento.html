<ion-header>
  <ion-toolbar>
    <ion-title>
      Detalhes
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Voltar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-card *ngFor="let acompanhamento of acompanhamentos">
 
      <ion-item>
      
        <p>Data da Atualização:  {{acompanhamento.data | date:"dd/MM/yy"}}</p>
      </ion-item>
 
      <ion-card-content>
        {{acompanhamento.titulo}}
      </ion-card-content>
      
 
    </ion-card>
  </ion-list>
</ion-content>
